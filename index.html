        body {

        /* ANIMATION ENGINE */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInTop {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .animate-in { animation-fill-mode: forwards; opacity: 0; }
        .fade-in { animation-name: fadeIn; }
        .slide-in-from-bottom-4 { animation-name: slideUp; --tw-enter-translate-y: 1rem; }
        .slide-in-from-bottom-8 { animation-name: slideUp; --tw-enter-translate-y: 2rem; }
        .slide-in-from-right-4 { animation-name: slideInRight; }
        .slide-in-from-right-8 { animation-name: slideInRight; }
        .slide-in-from-left-4 { animation-name: slideInLeft; }
        .slide-in-from-left-10 { animation-name: slideInLeft; }
        .slide-in-from-top-2 { animation-name: slideInTop; }
        .zoom-in-95 { animation-name: zoomIn; }
        .zoom-in { animation-name: zoomIn; }
        
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-500 { animation-delay: 500ms; }
        .duration-200 { animation-duration: 200ms; }
        .duration-300 { animation-duration: 300ms; }
        .duration-500 { animation-duration: 500ms; }
        .duration-700 { animation-duration: 700ms; }
        .duration-1000 { animation-duration: 1000ms; }
